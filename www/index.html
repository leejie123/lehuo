<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ionic/ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>

<script type="text/ng-template" id="following.html">
    <ion-modal-view>
        <ion-header-bar align-title="center" class=" ">
            <div class="buttons">
            <button class="button" ng-click="doSomething()">Left Button</button>
          </div>
          <h1 class="title">{{recommandFollowing.title}}</h1>
          <div class="buttons">
            <button class="button button-icon icon ion-minus-circled" ng-click="closeFollowing()"></button>
          </div>
        </ion-header-bar>
        <ion-content>
            <ion-list class="list" ng-repeat="items in recommandFollowing.content" ng-if="recommandFollowing.type == 'following'">
                <ion-item class="item item-avatar item-remove-animate">
                    <img src="{{items.img}}">
                    <h2>{{items.name}}</h2>
                    <p>{{items.note}} 条笔记</p>
                    <span class="badge button button-small button-outline button-dark" ng-click="cancelConcern(items.user_id)">取消关注</span>
                    <!-- <button class="button button-outline positive">关注</button> -->
                </ion-item>
            </ion-list>
            <ion-list class="list" ng-repeat="items in recommandFollowing.content" ng-if="recommandFollowing.type == 'follower'">
                <ion-item class="item item-avatar item-remove-animate">
                    <img src="{{items.img}}">
                    <h2>{{items.name}}</h2>
                    <p>{{items.note}} 条笔记</p>
                    <span class="badge button button-small button-outline button-positive" ng-click="concern(items.user_id)">关注</span>
                    <!-- <button class="button button-outline positive">关注</button> -->
                </ion-item>
            </ion-list>
            <ion-list class="list" ng-repeat="items in recommandFollowing.content" ng-if="recommandFollowing.type == 'recommand'">
                <ion-item class="item item-avatar item-remove-animate">
                    <img src="{{items.img}}">
                    <h2>{{items.name}}</h2>
                    <p>{{items.note}} 条笔记</p>
                    <span class="badge button button-small button-outline button-positive" ng-click="concern(items.user_id)">关注</span>
                    <!-- <button class="button button-outline positive">关注</button> -->
                </ion-item>
            </ion-list>
            <!-- <ion-list>
              <ion-item class="" >
                <img src="http://placehold.it/200x200">
                <p>{{item.recommandFollowing.note}}条笔记</p>
                <button class="button button-outline positive">关注</button>
              </ion-item>
            </ion-list> -->
        </ion-content>
    </ion-modal-view>
</script>
