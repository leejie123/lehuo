<ion-view view-title="topice">
  <ion-content>
 		<ion-refresher
 		  pulling-text="Pull to refresh..."
 		  on-refresh="doRefresh()">
 		</ion-refresher>
	  	<ion-slide-box on-slide-changed="slideHasChanged($index)">
	  	  <ion-slide>
	  	  	<div style="display:block;height:150px;background:no-repeat url('http://placehold.it/200x200');background-position:center;background-size:cover;" ng-click="next()"></div>
	  	  </ion-slide>
	  	  <ion-slide>
	  	  	<div style="display:block;height:150px;background:no-repeat url('http://placehold.it/200x200');background-position:center;background-size:cover;" ng-click="next()"></div>
	  	  </ion-slide>
	  	  <ion-slide>
	  	  	<div style="display:block;height:150px;background:no-repeat url('http://placehold.it/200x200');background-position:center;background-size:cover;" ng-click="next()"></div>
	  	  </ion-slide>
	  	</ion-slide-box>
	  	<div class="item item-divider">menu</div>

	  	<div style="display:block;height:150px;" ng-repeat="item in topice">
	  		<a href="{{item.link}}" style="width:100%;height:100%;display:block;background: no-repeat url('{{item.image}}');background-size:100%;background-position:center;position:relative">
	  			<span style="display:block;color:#fff;width:30px;height:60px;position:absolute;top:0px;left:10px;">	
		  				{{item.month}}<br/>
		  				{{item.day}}
	  			</span>
	  			<span style="min-height: 1.5em;background:rgba(255,255,255,.5);color:#333;text-decoration:none;width:100%;bottom:0px;left:0px;position:absolute;">{{item.title}}</span>
	  		</a>
	  	</div>
	  	<ion-infinite-scroll
	  		ng-if="!noMoreItemsAvailavle"
	  		on-infinite="loadMore()"
	  		distant="10%">
		</ion-infinite-scroll>
  </ion-content>
</ion-view>
